<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>منوی حرفه‌ای</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <div id="app">
    <header id="hero" role="banner" aria-label="هدر سایت">
      <div class="hero-overlay">
        <div class="hero-content">
          <h1 id="siteTitle">منوی حرفه‌ای</h1>
          <p id="aboutText" class="muted">به‌زودی منوی خوشمزه</p>
        </div>
      </div>
      <div class="hero-controls" aria-hidden="true">
        <button id="prevHero" class="icon-btn" title="تصویر قبلی">‹</button>
        <button id="nextHero" class="icon-btn" title="تصویر بعدی">›</button>
      </div>
    </header>

    <main>
      <section id="menuSection" aria-labelledby="menuHeading">
        <div class="section-header">
          <h2 id="menuHeading">منو</h2>
          <div class="actions">
            <button id="refreshBtn" class="btn">بارگذاری مجدد</button>
          </div>
        </div>

        <div id="statusBar" role="status" aria-live="polite"></div>

        <div id="menu" class="grid" aria-live="polite"></div>
      </section>
    </main>

    <footer class="site-footer">
      <small>© <span id="year"></span> منوی حرفه‌ای</small>
    </footer>
  </div>

  <script src="/script.js" defer></script>
</body>
            </html>
