
<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>پنل مدیریت — کافه تاپ تنور</title>
  <style>
    :root{
      --bg:#0b1220;--card:#0f1728;--text:#e6eef6;--muted:#9aa4b2;--primary:#ff6b35;
      --radius:10px;--shadow:0 8px 24px rgba(2,6,23,0.6);
    }
    html.light{--bg:#f7f9fb;--card:#fff;--text:#0b1220;--muted:#6b7280}
    *{box-sizing:border-box} body{margin:0;font-family:Vazirmatn,system-ui;background:var(--bg);color:var(--text);min-height:100vh;padding:20px}
    .wrap{width:min(1100px,96%);margin:0 auto}
    header{display:flex;align-items:center;gap:12px;margin-bottom:18px}
    .logo{width:48px;height:48px;border-radius:8px;background:linear-gradient(135deg,var(--primary),#ffd166);display:flex;align-items:center;justify-content:center;font-weight:800;color:#111}
    h1{margin:0;font-size:18px}
    .grid{display:grid;grid-template-columns:320px 1fr;gap:18px}
    .card{background:var(--card);padding:14px;border-radius:var(--radius);box-shadow:var(--shadow)}
    .muted{color:var(--muted);font-size:13px}
    label{display:block;margin-top:10px;font-size:13px}
    input[type="text"], input[type="password"], textarea, select{width:100%;padding:8px;border-radius:8px;border:1px solid rgba(255,255,255,0.04);background:transparent;color:var(--text)}
    button{background:var(--primary);border:0;color:#111;padding:8px 12px;border-radius:8px;cursor:pointer;margin-top:10px}
    .small-btn{background:transparent;border:1px solid rgba(255,255,255,0.06);color:var(--text);padding:6px 8px;border-radius:8px;cursor:pointer}
    .list{margin-top:12px;display:flex;flex-direction:column;gap:8px;max-height:420px;overflow:auto}
    .item-row{display:flex;gap:8px;align-items:center;justify-content:space-between;padding:8px;border-radius:8px;background:rgba(255,255,255,0.02)}
    .thumb{width:64px;height:48px;border-radius:6px;background:#07101a;flex:0 0 64px;background-size:cover;background-position:center}
    .row-actions{display:flex;gap:6px}
    .note{font-size:13px;color:var(--muted);margin-top:8px}
    .full-width{width:100%}
    @media (max-width:900px){ .grid{grid-template-columns:1fr} .thumb{width:48px;height:36px} }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="logo">TT</div>
      <div>
        <h1>پنل مدیریت — کافه تاپ تنور</h1>
        <div class="muted">ورود مدیر، آپلود هدر، ویرایش متن‌ها و مدیریت آیتم‌ها</div>
      </div>
    </header>

    <div id="loginCard" class="card" aria-live="polite">
      <h3>ورود مدیر</h3>
      <div class="muted">برای ورود از نام کاربری و رمز عبور استفاده کن</div>
      <label>نام کاربری</label>
      <input id="username" type="text" value="admin" />
      <label>رمز عبور</label>
      <input id="password" type="password" value="1234" />
      <button id="loginBtn">ورود</button>
      <div id="loginMsg" class="note"></div>
    </div>

    <div id="mainArea" style="display:none;margin-top:18px">
      <div class="grid">
        <!-- ستون چپ -->
        <div>
          <div class="card">
            <h3>تنظیمات سایت</h3>
            <label>عنوان سایت</label>
            <input id="siteTitle" type="text" />
            <label>زیرعنوان</label>
            <input id="subtitle" type="text" />
            <label>متن درباره ما</label>
            <textarea id="aboutText" rows="4"></textarea>
            <button id="saveSettings">ذخیره تنظیمات</button>
            <div id="settingsMsg" class="note"></div>
          </div>

          <div class="card" style="margin-top:12px">
            <h3>آپلود تصویر هدر</h3>
            <input id="headerFile" type="file" accept="image/*" />
            <button id="uploadHeader" class="full-width">آپلود و اضافه به هدر</button>
            <div id="uploadMsg" class="note"></div>
            <div style="margin-top:10px">
              <h4>تصاویر هدر فعلی</h4>
              <div id="heroList" class="list"></div>
            </div>
          </div>
        </div>

        <!-- ستون راست -->
        <div>
          <div class="card">
            <h3>مدیریت آیتم‌ها</h3>
            <div style="display:flex;gap:8px">
              <input id="newTitle" placeholder="عنوان" />
              <input id="newPrice" placeholder="قیمت" />
            </div>
            <input id="newDesc" placeholder="توضیحات" style="margin-top:8px" />
            <input id="newImage" placeholder="آدرس تصویر (یا آپلود از هدر)" style="margin-top:8px" />
            <div style="display:flex;gap:8px">
              <select id="newSection">
                <option value="dessert">دسر</option>
                <option value="fastfood">فست‌فود</option>
                <option value="hot">نوشیدنی گرم</option>
                <option value="cold">نوشیدنی سرد</option>
              </select>
              <button id="addItem">افزودن آیتم</button>
            </div>
            <div class="note">برای ویرایش روی دکمه ویرایش هر آیتم کلیک کن</div>
          </div>

          <div class="card" style="margin-top:12px">
            <h3>فهرست آیتم‌ها</h3>
            <div id="itemsList" class="list"></div>
          </div>
        </div>
      </div>
    </div>

    <div id="debug" style="margin-top:12px;color:var(--muted);font-size:13px"></div>
  </div>

  <script>
    const api = { auth:'/api/auth/login', settings:'/api/settings', items:'/api/items', upload:'/api/upload' };
    let TOKEN = localStorage.getItem('token') || null;

    const qs = s => document.querySelector(s);
    const qsa = s => Array.from(document.querySelectorAll(s));

    // نمایش/مخفی کردن بر اساس لاگین
    function showMain(){ qs('#loginCard').style.display='none'; qs('#mainArea').style.display='block'; loadAll(); }
    function showLogin(){ qs('#loginCard').style.display='block'; qs('#mainArea').style.display='none'; }

    // لاگین
    qs('#loginBtn').addEventListener('click', async ()=>{
      const u = qs('#username').value.trim();
      const p = qs('#password').value.trim();
      qs('#loginMsg').textContent = 'در حال ورود...';
      try{
        const res = await fetch(api.auth, { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ username:u, password:p }) });
        if(!res.ok) throw new Error('نامعتبر');
        const data = await res.json();
        TOKEN = data.token;
        localStorage.setItem('token', TOKEN);
        qs('#loginMsg').textContent = 'ورود موفق';
        showMain();
      }catch(e){
        qs('#loginMsg').textContent = 'ورود ناموفق';
      }
    });

    // بارگذاری تنظیمات و آیتم‌ها
    async function loadAll(){
      await loadSettings();
      await loadItems();
    }

    async function loadSettings(){
      try{
        const res = await fetch(api.settings);
        const s = await res.json();
        qs('#siteTitle').value = s.siteTitle || '';
        qs('#subtitle').value = s.subtitle || '';
        qs('#aboutText').value = s.aboutText || '';
        renderHeroList(s.heroImages || []);
      }catch(e){ console.warn(e); }
    }

    async function saveSettings(){
      const body = { siteTitle: qs('#siteTitle').value, subtitle: qs('#subtitle').value, aboutText: qs('#aboutText').value };
      try{
        const res = await fetch(api.settings, { method:'PUT', headers:{ 'Content-Type':'application/json', 'Authorization': TOKEN }, body: JSON.stringify(body) });
        if(!res.ok) throw new Error('خطا');
        qs('#settingsMsg').textContent = 'ذخیره شد';
        setTimeout(()=>qs('#settingsMsg').textContent='',2000);
      }catch(e){ qs('#settingsMsg').textContent = 'خطا در ذخیره'; }
    }
    qs('#saveSettings').addEventListener('click', saveSettings);

    // آپلود هدر
    async function uploadHeader(){
      const f = qs('#headerFile').files[0];
      if(!f){ qs('#uploadMsg').textContent='فایلی انتخاب نشده'; return; }
      qs('#uploadMsg').textContent = 'در حال آپلود...';
      try{
        const fd = new FormData(); fd.append('image', f);
        const res = await fetch(api.upload, { method:'POST', headers: { 'Authorization': TOKEN }, body: fd });
        if(!res.ok) throw new Error('upload failed');
        const data = await res.json();
        // حالا باید URL را به settings اضافه کنیم
        await addHeroImageToSettings(data.url);
        qs('#uploadMsg').textContent = 'آپلود و اضافه شد';
        await loadSettings();
      }catch(e){ qs('#uploadMsg').textContent = 'خطا در آپلود'; console.error(e); }
    }
    qs('#uploadHeader').addEventListener('click', uploadHeader);

    async function addHeroImageToSettings(url){
      try{
        // دریافت فعلی
        const res1 = await fetch(api.settings);
        const s = await res1.json();
        const images = s.heroImages || [];
        images.push(url);
        // ذخیره با PUT
        await fetch(api.settings, { method:'PUT', headers:{ 'Content-Type':'application/json', 'Authorization': TOKEN }, body: JSON.stringify({ heroImages: images, siteTitle: s.siteTitle, subtitle: s.subtitle, aboutText: s.aboutText }) });
      }catch(e){ console.error(e); throw e; }
    }

    function renderHeroList(images){
      const el = qs('#heroList'); el.innerHTML = '';
      images.forEach((u,i)=>{
        const row = document.createElement('div'); row.className='item-row';
        row.innerHTML = `<div style="display:flex;gap:8px;align-items:center"><div class="thumb" style="background-image:url('${u}')"></div><div style="min-width:0"><div style="font-weight:700">هدر ${i+1}</div><div class="muted" style="font-size:12px">${u}</div></div></div>
          <div class="row-actions"><button class="small-btn" data-i="${i}" data-url="${u}" onclick="removeHero(this)">حذف</button></div>`;
        el.appendChild(row);
      });
    }

    async function removeHero(btn){
      const url = btn.dataset.url;
      try{
        const res = await fetch(api.settings);
        const s = await res.json();
        const images = (s.heroImages || []).filter(x=>x!==url);
        await fetch(api.settings, { method:'PUT', headers:{ 'Content-Type':'application/json', 'Authorization': TOKEN }, body: JSON.stringify({ heroImages: images, siteTitle: s.siteTitle, subtitle: s.subtitle, aboutText: s.aboutText }) });
        await loadSettings();
      }catch(e){ console.error(e); }
    }

    // مدیریت آیتم‌ها
    async function loadItems(){
      try{
        const res = await fetch(api.items);
        const items = await res.json();
        renderItems(items);
      }catch(e){ console.warn(e); }
    }

    function renderItems(items){
      const el = qs('#itemsList'); el.innerHTML = '';
      items.forEach(it=>{
        const row = document.createElement('div'); row.className='item-row';
        row.innerHTML = `<div style="display:flex;gap:8px;align-items:center"><div class="thumb" style="background-image:url('${it.image||''}')"></div>
          <div style="min-width:0"><div style="font-weight:700">${it.title}</div><div class="muted">${it.price||0} تومان</div></div></div>
          <div class="row-actions">
            <button class="small-btn" onclick='editItem("${it._id}")'>ویرایش</button>
            <button class="small-btn" onclick='deleteItem("${it._id}")'>حذف</button>
          </div>`;
        el.appendChild(row);
      });
    }

    async function addItem(){
      const body = { title: qs('#newTitle').value, description: qs('#newDesc').value, price: Number(qs('#newPrice').value||0), image: qs('#newImage').value, section: qs('#newSection').value };
      try{
        const res = await fetch(api.items, { method:'POST', headers:{ 'Content-Type':'application/json', 'Authorization': TOKEN }, body: JSON.stringify(body) });
        if(!res.ok) throw new Error('err');
        qs('#newTitle').value=''; qs('#newDesc').value=''; qs('#newPrice').value=''; qs('#newImage').value='';
        await loadItems();
      }catch(e){ console.error(e); alert('خطا در افزودن آیتم'); }
    }
    qs('#addItem').addEventListener('click', addItem);

    async function deleteItem(id){
      if(!confirm('آیا مطمئن هستید؟')) return;
      try{
        await fetch(api.items + '/' + id, { method:'DELETE', headers:{ 'Authorization': TOKEN } });
        await loadItems();
      }catch(e){ console.error(e); alert('خطا در حذف'); }
    }

    async function editItem(id){
      try{
        const res = await fetch(api.items + '/' + id);
        const it = await res.json();
        const newTitle = prompt('عنوان', it.title) || it.title;
        const newDesc = prompt('توضیحات', it.description||'') || it.description;
        const newPrice = prompt('قیمت', it.price||0);
        const body = { title:newTitle, description:newDesc, price: Number(newPrice||0), image: it.image, section: it.section };
        await fetch(api.items + '/' + id, { method:'PUT', headers:{ 'Content-Type':'application/json', 'Authorization': TOKEN }, body: JSON.stringify(body) });
        await loadItems();
      }catch(e){ console.error(e); alert('خطا در ویرایش'); }
    }

    // اگر توکن موجود است، مستقیم وارد شو
    if(TOKEN) showMain(); else showLogin();

    // کمک‌کننده برای نمایش لاگ
    function dbg(msg){ qs('#debug').textContent = msg; }

    // تابع‌های سراسری برای دکمه‌های ساخته‌شده در HTML
    window.removeHero = removeHero;
    window.editItem = editItem;
    window.deleteItem = deleteItem;

  </script>
</body>
</html>
